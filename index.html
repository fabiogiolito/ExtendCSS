<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ExtendCSS</title>
    <link rel="stylesheet" href="application.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="flex items-center justify-center w-screen h-screen">
      <button class="bg-transparent hover:bg-blue text-blue-dark font-semibold hover:text-white active:text-white py-2 px-4 border border-blue hover:border-green rounded focus:outline-none focus:shadow-outline active:bg-blue-dark">
        Hello world!
      </button>

      <button class="extendedButton">Hello extended!</button>
      <button class="includedButton">Hello included!</button>
    </div>

  </body>
</html>
